<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPTECH EVENTOS - Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles_index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.html">CIPTECH EVENTOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">ACERCA DE</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">EVENTOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CONTACTO</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="4"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active cadillacs hero-slide" data-bs-interval="3000"></div>

            <div class="carousel-item evento-2 hero-slide" data-bs-interval="3000"></div>

            <div class="carousel-item evento-3 hero-slide" data-bs-interval="3000"></div>

            <div class="carousel-item evento-4 hero-slide" data-bs-interval="3000"></div>

            <div class="carousel-item evento-5 hero-slide" data-bs-interval="3000"></div>

            <div class="carousel-item evento-6 hero-slide" data-bs-interval="3000"></div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <main class="container py-5">
        <h2 class="mb-4">Otros Eventos</h2>
        
        <div class="row row-cols-1 row-cols-md-2 g-4">
            
            <div class="col">
                <div class="card h-100">
                    <img src="images/card_1.jpg" class="card-img-top" alt="efootball">
                    <div class="card-body">
                        <p class="text-danger fw-bold">COMPETENCIA</p>
                        <h5 class="card-title fw-bold">TORNEO EFOOTBALL - CIPTECH</h5>
                        <p class="fecha-evento">15 de noviembre 2025</p>
                        <a href="detalle.html" class="stretched-link"></a> 
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="images/card_3.jpeg" class="card-img-top" alt="afootball">
                    <div class="card-body">
                        <p class="text-danger fw-bold">COMPETENCIA</p>
                        <h5 class="card-title fw-bold">TORNEO COUNTER STRIKE - CIPTECH</h5>
                        <p class="fecha-evento">15 de diciembre 2025</p>
                        <a href="detalle.html" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
